<mat-toolbar class="custom-toolbar">
    <span>{{mytext_app}}</span>
    <span class="example-fill-remaining-space"></span>
    <button mat-button style="color:white" id="action_back" (click)="actionBack()">
        {{mytext_back}}
    </button>
    <button *ngIf="flagSomeAvailable" mat-button style="color:white" id="action_continue" (click)="actionContinue()">
        {{mytext_continue}}
    </button>
</mat-toolbar>
<br><br><br><br>
<table #tabla1 mat-table [dataSource]="measures" class="mat-elevation-z8">

    <ng-container matColumnDef="meas-left">
        <th mat-header-cell *matHeaderCellDef> LEFT-IZQUIERDO </th>
        <td mat-cell *matCellDef="let element"> {{element.left}} </td>
    </ng-container>

    <ng-container matColumnDef="meas-right">
        <th mat-header-cell *matHeaderCellDef> RIGHT-DERECHO </th>
        <td mat-cell *matCellDef="let element"> {{element.right}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let row; columns: columnas;"></tr>

</table>
